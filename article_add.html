<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文章新增</title>
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/iconfont.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./libs/layui/css/layui.css">

</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      文章编辑
    </div>
    <div class="container-fluid common_con">
      <form class="form-horizontal article_form" id="form">
        <div class="form-group">
          <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
          <div class="col-sm-10">
            <input type="text" name="title" required class="form-control title" id="inputTitle" placeholder="文章标题文字">
          </div>
        </div>
        <div class="form-group">
          <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
          <div class="col-sm-10">
            <img id="coverimg" src="./images/2.jpg" class="article_cover">
            <input name="cover" type="file" id="inputCover">
          </div>
        </div>
        <div class="form-group">
          <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
          <div class="col-sm-4">
            <select id="category" class="form-control category" name="categoryId">

            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">发布时间：</label>
          <div class="col-sm-4">
            <!-- 日期区域 -->
            <input id="articleDate" name='date' class="jeinput form-control title" type="text" placeholder="请选择发布日期"
              readonly>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
          <div class="col-sm-10">
            <!-- 富文本编辑区域 -->
            <textarea id="articleContent"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="button" id="release" class="btn btn-success btn-edit">发布</button>
            <button type="button" class="btn btn-default btn-draft">存为草稿</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- 引入jquery js文件 -->
  <script src="./libs/jquery/jquery.min.js"></script>
  <script src="./libs/tinymce_5.5.1/tinymce.min.js"></script>
  <script src="./libs/layui/layui.js"></script>
  <!-- 引入模板引擎 -->
  <script src="./libs/art-template/template-web.js"></script>
  <!-- <script src="./libs/layui/lay/modules/layer.js"></script> -->
  <!-- 引入页面 js文件 -->
  <script src="./js/atricle_add.js"></script>

  <!-- 定义模板引擎 -->
  <script id="art_category" type="text/template">
    {{each data}}
      <option value="{{$value.id}}">{{$value.name}}</option>
    {{/each}}
  </script>

</body>

</html>
